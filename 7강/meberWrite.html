<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>회원가입 화면(html5기능포함)</title>
 </head>
 <body>
  
  <form name = "frm" method = "get" action = "memberWritesave.jsp" autocomplete = "on">

	<table border = "0"
		   width = "800"
		   cellpadding = "5"
		   cellspacing = "1"
		   bgcolor = "#cccccc"
		   align = "center">
		
		<tr bgcolor = "#ffffff">
			<th>아이디</th>
			<td>
				<input type = "text" name = "user_id" 
					   maxlength = "20" autofocus placeholder = "아이디를 입력해주세요.">
				<input type = "button" value = "중복체크">
			</td>
		</tr>
		<form action="/examples/media/action_target.php" method="get">
			여러분의 생일을 입력하세요.<br>
			<input type="month" name="bday"><br>
		</form>
		<tr bgcolor = "#ffffff">
			<th>암호</th>
			<td>
				<input type = "password" name = "user_pass" 
					   placeholder = "암호를 입력해주세요.">
			</td>
		</tr>
		<tr bgcolor = "#ffffff">
			<th>이름</th>
			<td>
				<input type = "text" name = "name">
			</td>
		</tr>
		<tr bgcolor = "#ffffff">
			<th>성별</th>
			<td>
				<input type = "radio" name = "gender" value = "M">남
				<input type = "radio" name = "gender" value = "F">여
			</td>
		</tr>
		<tr bgcolor = "#ffffff">
			<th>학년</th>
			<td>
				<input type = "radio" name = "grade" value = "1" checked>1학년
				<input type = "radio" name = "grade" value = "2">2학년
				<input type = "radio" name = "grade" value = "3">3학년
			</td>
		</tr>
		<tr bgcolor = "#ffffff">
			<th>생일</th>
			<td>
				<input type = "date" name = "birthday">
			</td>
		</tr>
		<tr bgcolor = "#ffffff">
			<th>지역</th>
			<td>
				<select name = "area">
					<option value = "서울">서울</option>
					<option value = "경기">경기</option>
					<option value = "천안" selected>천안</option>
				</select>
			</td>
		</tr>
		<tr bgcolor = "#ffffff">
			<th>좋아하는색</th>
			<td>
				<input type = "color" name = "color">
			</td>
		</tr>
		<tr bgcolor = "#ffffff">
			<th>영어점수</th>
			<td>
				<input type = "range" name = "eng" min = "0" max = "100"
					   list = "scorelist" step = "1" value = "0">
					   <datalist id = "scorelist">
					   	<option value = "0"/>
						<option value = "10"/>
						<option value = "20"/>
						<option value = "30"/>
						<option value = "40"/>
						<option value = "50"/>
						<option value = "60"/>
						<option value = "70"/>
						<option value = "80"/>
						<option value = "90"/>
						<option value = "100"/>
			</td>
		</tr>
		<tr bgcolor = "#ffffff">
			<th>수학점수</th>
			<td>
				<input type = "number" name = "math">
			</td>
		</tr>
		<tr bgcolor = "#ffffff">
			<th>이메일</th>
			<td>
				<input type = "email" name = "email">
			</td>
		</tr>
		
	</table>
	<br><br>
			<div style = "text-align:center;">
				<input type = "submit" value = "저장">
				<input type = "reset" value = "취소">
			</div>

  </form>

 </body>
</html>
