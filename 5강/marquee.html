<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>marquee</title>
 </head>
 <body>
  
	<marquee width = "500" height = "50" bgcolor = "yellow"
	behavior = "scroll">홈페이지를 방문해주셔서 감사합니다.</marquee>
	<marquee width = "500" height = "50" bgcolor = "yellow"
	behavior = "alternate">홈페이지를 방문해주셔서 감사합니다.</marquee>
	<marquee width = "500" height = "50" bgcolor = "yellow"
	behavior = "slide">홈페이지를 방문해주셔서 감사합니다.</marquee>
	<marquee width = "500" height = "100" bgcolor = "yellow"
	direction = "up">홈페이지를 방문해주셔서 감사합니다.</marquee>
	<marquee width = "500" height = "100" bgcolor = "yellow"
	direction = "down">홈페이지를 방문해주셔서 감사합니다.</marquee>
	<marquee width = "500" height = "50" bgcolor = "yellow"
	scrollamount = "30">홈페이지를 방문해주셔서 감사합니다.</marquee>
	<marquee width = "500" height = "50" bgcolor = "yellow"
	loop = "3">홈페이지를 방문해주셔서 감사합니다.</marquee>
	<marquee width = "500" height = "50" bgcolor = "yellow"
	scrolldelay = "1500">홈페이지를 방문해주셔서 감사합니다.</marquee>
	

 </body>
</html>
