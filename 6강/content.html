<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>게시판 입력 폼</title>
 </head>
 <body>
  
	<form name = "frm" method = "post" action = "input_save.jsp">
		<table width = "800"
			   cellpadding = "5"
			   cellspacing = "1"
			   bgcolor = "#cccccc"
			   align = "center">
			<tr bgcolor = "#ffffff">
				<th>제목</th>
				<td>
					<input type = "text" name = "title" value = "" size = "50">
				</td>
			</tr>
			<tr bgcolor = "#ffffff">
				<th>암호</th>
				<td>
					<input type = "password" name = "password" value = "" maxlength = "10">
				</td>
			</tr>
			<tr bgcolor = "#ffffff">
				<th>글쓴이</th>
				<td>
					<input type = "text" name = "user_name" value = "관리자" readonly>
				</td>
			</tr>
			<tr bgcolor = "#ffffff">
				<th>내용</th>
				<td>
					<textarea name = "content" cols = "50" rows = "10"></textarea>
				</td>
			</tr>
			<tr bgcolor = "#ffffff" align = "center">
				<td colspan = "2">
					<input type = "submit" value = "저장">
					<input type = "reset" value = "취소">
				</td>
			</tr>
		</table>
	</form>
 </body>
</html>
