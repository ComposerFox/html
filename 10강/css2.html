<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>CSS 위치설정 1</title>
 </head>

	<style>
	div.fixed {
		position:fixed;
		bottom:10px;
		right:10px;
		width:300px;
		border:3px solid #ffcc33;
	}
	div.relative {
		position:relative;
		top:20px;
		left:30px;
		width:300px;
		height:200px;
		border:3px solid #ffcc33;
	}
	div.absolute {
		position:absolute;
		top:80px;
		left:0px;
		width:200px;
		height:100px;
		border:3px solid #73AD21;
	}
	</style>

 <body>
  
	<h2>position:fixed</h2>
	<p>위치가있는 요소 : 고정; 뷰포트를 기준으로 위치한다.<br>
		즉, 페이지가 스크롤 되더라도 항상 같은 위치에 유지된다.</p>


	<div class = "fixed">
	HTML CSS JAVASCRIPT JAVA
	</div>


	<div class = "relative">
	HTML CSS JAVASCRIPT JAVA
	</div>

	<br><br>
	<div class = "relative">This div element has position: relative;
		<div class = "absolute">This div element has position: absolute;</div>
	</div>

 </body>
</html>
