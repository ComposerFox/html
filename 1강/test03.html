<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>font 태그 학습</title>
 </head>
 <body>
 <!-- font 태그 학습 -->
 <!-- 주석 : 프로그램 실행과 관련 없는 설명문을 세팅할때 사용하는 기호--> 
	<font size = "1" color = "blue">javascript</font><br>
	<font size = "2" color = "yellow">javascript</font><br>
	<font size = "3" color = "red">javascript</font><br>
	<font size = "4" color = "#2269aa">javascript</font><br>
	<font size = "5">javascript</font><br>
	<font size = "6" align = "center">javascript</font><br>
	<font size = "7" face = "굴림">자바스크립트</font><br>
	<font size = "8" face = "맑은고딕">자바스크립트</font><br>
	<font size = "9" color = "cccccc" face = "궁서체">자바스크립트</font><br>
 </body>
</html>
