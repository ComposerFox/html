<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
 <!-- 행:tr 열:td 행합침:rowspan 열합침:colspan -->
  <table border = "1" align = "center" width = "200" height = "100">
  	<tr align = "center">
		<td rowspan = "2">월요일</td>
		<td>화요일</td>
	</tr>
	<tr align = "center">
		<td><font color = "blue">수요일</font></td>
	</tr>
	<tr align = "center">
		<td colspan = "2"><font color = "green">목요일</font></td>
	</tr>
	<tr align = "center">
		<td rowspan = "2">금요일</td>
		<td>토요일</td>
	</tr>
	<tr align = "center">
		<td>일요일</td>
	</tr>
  </table>

  <table border = "1" align = "center" bgcolor = "#33a891">
  	<tr>
		<td>월요일</td>
		<td rowspan = "2">화요일</td>
	</tr>
	<tr>
		<td>수요일</td>
	</tr>
	<tr>
		<td colspan = "2" align = "center">목요일</td>
	</tr>
	<tr>
		<td>금요일</td>
		<td rowspan = "2">토요일</td>
	</tr>
	<tr>
		<td>일요일</td>
	</tr>
 </body>
</html>
